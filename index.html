<head>
  <title>PixelArtBlog</title>

<body>

  <main>
    <script>
      var toAdd = document.createDocumentFragment();

      // Inicjalizacja okna z informacjami o albumie
      var albumInfo = document.createElement('div');
      var albumInfoLeft = document.createElement('div');
      var albumInfoIMG = document.createElement('img');
      var albumInfoPlayer = document.createElement('div');
      var albumInfoRight = document.createElement('div');
      var exitButton = document.createElement('button');
      var albumInfoTrackList = document.createElement('div');

      albumInfo.id = 'album-info';
      albumInfoLeft.id = 'album-info-left';
      albumInfoIMG.id = 'album-info-img';
      albumInfoPlayer.id = 'album-info-player';
      albumInfoRight.id = 'album-info-right';
      exitButton.id = 'album-info-exitbutton'
      albumInfoTrackList.id = 'album-info-tracklist';

      let onclickFunction = 'closeInfo()';
      exitButton.setAttribute("onclick", onclickFunction);
      
      toAdd.appendChild(albumInfo)
        .appendChild(albumInfoLeft)
        .appendChild(albumInfoIMG);

        toAdd.appendChild(albumInfo)
        .appendChild(albumInfoLeft)
        .appendChild(albumInfoPlayer);
        

        toAdd.appendChild(albumInfo)
        .appendChild(albumInfoRight)
        .appendChild(exitButton);

        toAdd.appendChild(albumInfo)
        .appendChild(albumInfoRight)
        .appendChild(albumInfoTrackList);

      // Koniec inicjalizacji informacji o albumie

      
      
      var albumName = [['Asap Rocky - Testing', 'Asap Rocky - Long Live ASAP', 'Asap Rocky - Live Love ASAP', 'Asap Rocky - At Long Last ASAP', 'Szczyl - Polska Floryda'],
                        ['Zdechly Osa - Sprzedalem Dupe', 'Zdechly Osa - Breslau Hardcore', 'Kuban - Co Za Mixtape', 'Otsochodzi - 7', 'Otsochodzi - Slam'],
                        ['SNOT - Etheral', 'Baron - Subconscious', 'Guzior - ylloM', 'Leh - Flow', 'Pikers - Spiesz Sie Mnie Kochac'],
                        ['Da Vosk Docta - Internet Ghetto II', 'HASHASHINS - TaWil', 'Deys - Audiogramy', 'Zabson - Nie Kumam', 'Wac Toja - Middle Finger'],
                        ['Kaz Balagane - Lot022', 'Kaz Balagane - Radio Gruz', 'Kukon - Piekny Bol', 'Kukon - Krakow', 'Kukon - Diably i Zapalki']];

      for (var i = 0; i < albumName.length; i++) {
        var contentContainerDiv = document.createElement('div');
        
        if (i % 2 == 0) {
          contentContainerDiv.className = 'content-container-one';
        } else {
          contentContainerDiv.className = 'content-container-second';
        }
        var photoContentDiv = document.createElement('div');
          photoContentDiv.className = 'photo-content';

        for (let j = 0; j < albumName[i].length; j++) {
          var image = document.createElement('img');
          let onmouseoverFunction = 'startGif(' + '"' + albumName[i][j] + '"' + ')';
          let onmouseoutFunction = 'oldPicture(' + '"' + albumName[i][j] + '"' + ')';
          let onclickFunction = 'openInfo(' + '"' + albumName[i][j] + '"' + ')';

          image.id = albumName[i][j];
          image.src = albumName[i][j] + '/' + '0' + '.png';
          image.setAttribute("onmouseover", onmouseoverFunction);
          image.setAttribute("onmouseout", onmouseoutFunction);
          image.setAttribute("onclick", onclickFunction);

          toAdd.appendChild(contentContainerDiv)
            .appendChild(photoContentDiv)
            .appendChild(image);
        }

        var photoContentDiv = document.createElement('div');
          photoContentDiv.className = 'photo-content';
        photoContentDiv.setAttribute("aria-hidden", "false");
        for (let j = 0; j < albumName[i].length; j++) {
          var image = document.createElement('img');
          let onmouseoverFunction = 'startGif(' + '"' + albumName[i][j] + 'copy"' + ')';
          let onmouseoutFunction = 'oldPicture(' + '"' + albumName[i][j] + 'copy"' + ')';
          let onclickFunction = 'openInfo(' + '"' + albumName[i][j] + '"' + ')';

          image.id = albumName[i][j] + 'copy';
          image.src = albumName[i][j] + '/' + '0' + '.png';

          image.setAttribute("onmouseover", onmouseoverFunction);
          image.setAttribute("onmouseout", onmouseoutFunction);
          image.setAttribute("onclick", onclickFunction);

          toAdd.appendChild(contentContainerDiv)
            .appendChild(photoContentDiv)
            .appendChild(image);
        }
      }
      document.body.appendChild(toAdd);
    </script>
  </main>

  <footer>
    
      <div class="text"> 2023 By dot for YOU.</div>
    
  </footer>

</body>

</html>
