<!DOCTYPE html>
<html>

<head>
  <title>PixelArtBlog</title>

</head>

<body>

  <header>

  </header>



  <main>
    <script>
      var toAdd = document.createDocumentFragment();
      var albumName = ['Testing', 'LVA', 'LLA', 'ALLA']
      for (var i = 0; i <5; i++) {
        var contentContainerDiv = document.createElement('div');

        var photoContentDiv = document.createElement('div');
        photoContentDiv.className = 'photo-content';
        // photoContentDiv.id = albumName[i];

        let onmouseoverFunction = 'startGif(' + '"' + albumName[i] + '"' + ')';
        let onmouseoutFunction = 'oldPicture(' + '"' + albumName[i] + '"' + ')';


        photoContentDiv.setAttribute("onmouseover", onmouseoverFunction);
        photoContentDiv.setAttribute("onmouseout", onmouseoutFunction);

        var image = document.createElement('img');
        image.id = albumName[i];
        let strI = i.toString();
        image.src = albumName[i] + '/' + strI + '.png';
        if (i % 2 == 0) {
          contentContainerDiv.className = 'content-container-one';

        } else {
          contentContainerDiv.className = 'content-container-second';
        }

        toAdd.appendChild(contentContainerDiv)
        .appendChild(photoContentDiv)
        .appendChild(image);
      }

      document.body.appendChild(toAdd);
    </script>
  </main>

  <footer>
    <p>
      <div class="text"> 2023 By dot for YOU.</div>
    </p>
  </footer>

</body>

</html>
